<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Servicios Ramírez</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1f1f1f, #3a3a3a);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: #2b2b2b;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      width: 320px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #f0f0f0;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: #fff;
      font-size: 16px;
    }

    input:focus {
      outline: 2px solid #888;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #f5f5f5;
      color: #1f1f1f;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #dcdcdc;
    }

    .register-link {
      margin-top: 15px;
      display: block;
      color: #ccc;
      font-size: 14px;
      text-decoration: none;
    }

    .register-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form>
      <input type="email" placeholder="Correo electrónico" required>
      <input type="password" placeholder="Contraseña" required>
      <button type="submit">Entrar</button>
    </form>
    <a href="#" class="register-link">¿No tienes cuenta? Regístrate</a>
  </div>

</body>
</html>
