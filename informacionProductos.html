 <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle - Servicios Ramirez</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; background: #000; color: white; margin: 0; padding: 20px; }
    .detalle-container { max-width: 1000px; margin: 0 auto; }
    .detalle-hero { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; margin-bottom: 40px; }
    .detalle-imagen { width: 100%; border-radius: 12px; }
    .detalle-info h1 { font-size: 2.5em; margin-bottom: 10px; }
    .detalle-precio { font-size: 2em; font-weight: bold; color: #e30613; margin: 20px 0; }
    .caracteristicas { background: #1a1a1a; padding: 30px; border-radius: 12px; }
    .caracteristicas h3 { margin-bottom: 20px; font-size: 1.5em; }
    .caracteristicas ul { list-style: none; padding: 0; }
    .caracteristicas li { padding: 10px 0; border-bottom: 1px solid #333; }
    .btn-sony-primary { background: #000; color: white; border: 2px solid #e30613; padding: 15px 30px; border-radius: 6px; cursor: pointer; font-size: 1.1em; }
    .btn-volver { background: #333; color: white; padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer; margin-top: 20px; }
    @media (max-width: 768px) { .detalle-hero { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="detalle-container">
    <div class="detalle-hero">
      <img id="detalle-imagen" class="detalle-imagen" alt="">
      <div class="detalle-info">
        <h1 id="detalle-nombre"></h1>
        <p id="detalle-descripcion" style="font-size: 1.1em; line-height: 1.6; color: #ccc;"></p>
        <p id="detalle-precio" class="detalle-precio"></p>
        <button class="btn-sony-primary" onclick="agregarAlCarrito(document.getElementById('detalle-nombre').textContent, document.getElementById('detalle-precio').textContent.replace(/[$, ]/g,''), 1)">
          üõí A√±adir al Carrito
        </button>
        <br><button class="btn-volver" onclick="window.close()">‚ùå Cerrar</button>
      </div>
    </div>
    
    <div class="caracteristicas">
      <h3>‚ú® Caracter√≠sticas t√©cnicas</h3>
      <ul id="detalle-caracteristicas"></ul>
    </div>
  </div>

  <script>
    const producto = JSON.parse(localStorage.getItem('productoSeleccionado'));
    if (producto) {
      document.getElementById('detalle-nombre').textContent = producto.nombre;
      document.getElementById('detalle-precio').textContent = `$${producto.precio}`;
      document.getElementById('detalle-descripcion').textContent = producto.descripcion;
      document.getElementById('detalle-imagen').src = producto.imagen;
      
      const lista = document.getElementById('detalle-caracteristicas');
      producto.caracteristicas.forEach(carac => {
        const li = document.createElement('li');
        li.textContent = carac;
        lista.appendChild(li);
      });
    } else {
      document.body.innerHTML = '<h1 style="text-align:center;">Producto no encontrado</h1><button onclick="window.close()" style="display:block;margin:20px auto;">Cerrar</button>';
    }
  </script>
</body>
</html>
