<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda | Servicios Ramirez</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- ESTILO DARK "RAMIREZ" --- */
        :root {
            --bg-main: #0a0a0a;       /* Fondo muy oscuro */
            --bg-card: #141414;       /* Fondo tarjetas */
            --accent: #e63946;        /* Rojo de tu página principal */
            --text-main: #ffffff;
            --text-muted: #888888;
            --border-color: #333333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* --- NAVBAR --- */
        nav {
            background: rgba(10, 10, 10, 0.95);
            border-bottom: 1px solid var(--border-color);
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .brand { 
            font-weight: 900; 
            font-size: 1.4rem; 
            letter-spacing: 1px; 
            text-transform: uppercase;
        }
        .brand span { color: var(--accent); }

        .nav-links a { 
            color: var(--text-muted); 
            text-decoration: none; 
            margin-left: 25px; 
            font-size: 0.9rem; 
            transition: 0.3s; 
        }
        .nav-links a:hover { color: white; }
        
        .cart-icon-container {
            position: relative;
            cursor: pointer;
            margin-left: 25px;
            color: white;
        }
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--accent);
            color: white;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 50%;
            font-weight: bold;
        }

        /* --- HEADER TIENDA --- */
        .store-header {
            padding: 4rem 5%;
            text-align: center;
            background: linear-gradient(to bottom, #111, var(--bg-main));
        }
        .store-header h1 { font-weight: 800; font-size: 3rem; margin-bottom: 1rem; letter-spacing: -1px; }
        .store-header p { color: var(--text-muted); margin-bottom: 2rem; }
        
        /* --- BUSCADOR DARK --- */
        .search-container {
            max-width: 500px;
            margin: 0 auto;
            position: relative;
        }
        .search-input {
            width: 100%;
            padding: 15px 20px;
            padding-left: 50px;
            border: 1px solid var(--border-color);
            background: #1a1a1a;
            color: white;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }
        .search-input:focus { border-color: var(--accent); box-shadow: 0 0 15px rgba(230, 57, 70, 0.2); }
        
        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        /* --- GRID PRODUCTOS --- */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            padding: 2rem 5% 6rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .product-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            transition: 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-10px);
            border-color: var(--accent);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .prod-img-box {
            height: 220px;
            background: #1f1f1f; /* Fondo gris oscuro para resaltar producto */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        
        /* Etiqueta "Exclusivo" */
        .badge {
            position: absolute;
            top: 10px; left: 10px;
            background: rgba(255,255,255,0.1);
            padding: 4px 8px;
            font-size: 0.7rem;
            border-radius: 4px;
            color: #ccc;
            border: 1px solid #333;
        }

        .prod-img-box img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.5));
            transition: transform 0.5s;
        }
        .product-card:hover .prod-img-box img { transform: scale(1.1) rotate(-2deg); }

        .prod-info { padding: 1.5rem; flex-grow: 1; display: flex; flex-direction: column; }
        
        .prod-cat { color: var(--accent); font-size: 0.75rem; text-transform: uppercase; font-weight: bold; margin-bottom: 8px; }
        .prod-title { font-size: 1.2rem; font-weight: 700; margin-bottom: 0.5rem; color: white; }
        .prod-desc { font-size: 0.85rem; color: var(--text-muted); margin-bottom: 1rem; line-height: 1.4; }
        
        .price-row {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .prod-price { font-size: 1.3rem; font-weight: bold; color: white; }
        
        .add-btn {
            background: transparent;
            color: var(--accent);
            border: 1px solid var(--accent);
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }
        .add-btn:hover { background: var(--accent); color: white; }

        /* --- CARRITO SIDEBAR --- */
        .cart-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 2000;
            display: none; justify-content: flex-end;
            backdrop-filter: blur(3px);
        }
        .cart-sidebar {
            width: 400px; background: #111; height: 100%;
            display: flex; flex-direction: column;
            border-left: 1px solid #333;
            transform: translateX(100%); transition: transform 0.3s ease;
        }
        .cart-overlay.open .cart-sidebar { transform: translateX(0); }
        
        .cart-header { padding: 1.5rem; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .cart-header h3 { font-size: 1.2rem; }
        
        .cart-items { flex: 1; overflow-y: auto; padding: 1.5rem; }
        
        .cart-item { display: flex; gap: 15px; margin-bottom: 1.5rem; background: #1a1a1a; padding: 10px; border-radius: 8px; }
        .cart-item img { width: 50px; height: 50px; object-fit: cover; border-radius: 4px; }
        .cart-item-title { font-size: 0.9rem; font-weight: 600; margin-bottom: 5px;}
        .cart-item-price { color: var(--accent); font-size: 0.85rem; }
        
        .cart-footer { padding: 2rem; background: #161616; border-top: 1px solid #333; }
        .checkout-btn {
            width: 100%; padding: 15px;
            background: white; color: black;
            border: none; font-weight: 900;
            cursor: pointer; margin-top: 1rem;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .checkout-btn:hover { background: var(--accent); color: white; }

        @media(max-width: 600px) {
            .products-grid { grid-template-columns: 1fr; }
            .cart-sidebar { width: 100%; }
            .store-header h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <!-- NAVBAR INTEGRADA -->
    <nav>
        <div class="brand">SERVICIOS <span>RAMIREZ</span></div>
        <div style="display:flex; align-items:center">
            <div class="nav-links" style="display:flex;">
                <a href="index.html">Inicio</a>
                <a href="equipamiento.html">Equipo</a>
            </div>
            <div class="cart-icon-container" onclick="toggleCart()">
                <i class="fas fa-shopping-cart" style="font-size: 1.2rem;"></i>
                <span class="cart-count" id="cart-count">0</span>
            </div>
        </div>
    </nav>

    <!-- HEADER -->
    <header class="store-header">
        <h1>Laboratorio de Innovación</h1>
        <p>Prototipos exclusivos y tecnología conceptual diseñada por Ramirez.</p>
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" id="search-input" placeholder="Buscar tecnología futurista..." onkeyup="filterProducts()">
        </div>
    </header>

    <!-- GRID PRODUCTOS -->
    <div class="products-grid" id="products-container">
        <!-- JS Renderiza aquí -->
    </div>

    <!-- CARRITO -->
    <div class="cart-overlay" id="cart-overlay">
        <div class="cart-sidebar" onclick="event.stopPropagation()">
            <div class="cart-header">
                <h3>Tu Carrito</h3>
                <i class="fas fa-times" style="cursor:pointer; font-size:1.2rem;" onclick="toggleCart()"></i>
            </div>
            <div class="cart-items" id="cart-items">
                <p style="text-align:center; color:#555; margin-top:2rem; font-style:italic;">Tu carrito está vacío.</p>
            </div>
            <div class="cart-footer">
                <div style="display:flex; justify-content:space-between; font-size:1.2rem; font-weight:bold;">
                    <span>Total</span>
                    <span id="cart-total">$0.00</span>
                </div>
                <button class="checkout-btn" onclick="alert('Procesando pedido...')">COMPRAR AHORA</button>
            </div>
        </div>
    </div>

    <script>
        // --- PRODUCTOS IMAGINARIOS "SERVICIOS RAMIREZ" ---
        const products = [
            {
                id: 1,
                name: "Ramirez Vision-X1",
                category: "Cámaras",
                desc: "La primera cámara que toma fotos antes de que presiones el botón. Sensor cuántico incluido.",
                price: 4500,
                image: "https://images.unsplash.com/photo-1516035069371-29a1b244cc32?auto=format&fit=crop&w=500&q=80"
            },
            {
                id: 2,
                name: "Lente Ojo de Halcón 5000",
                category: "Óptica",
                desc: "Zoom infinito. Puedes ver la superficie de la luna o el átomo de una manzana.",
                price: 3200,
                image: "https://images.unsplash.com/photo-1617005082133-548c4dd27f35?auto=format&fit=crop&w=500&q=80"
            },
            {
                id: 3,
                name: "Dron Fantasma Stealth",
                category: "Drones",
                desc: "Totalmente silencioso e invisible al radar. Perfecto para tomas aéreas discretas.",
                price: 1200,
                image: "https://images.unsplash.com/photo-1579829366248-204fe8413f31?auto=format&fit=crop&w=500&q=80"
            },
            {
                id: 4,
                name: "Flash Solar Eterno",
                category: "Iluminación",
                desc: "Nunca necesita baterías. Se recarga con la luz de las estrellas. Potencia de un sol pequeño.",
                price: 899,
                image: "https://images.unsplash.com/photo-1527011046414-4781f1f94f8c?auto=format&fit=crop&w=500&q=80"
            },
            {
                id: 5,
                name: "Mochila Gravedad Cero",
                category: "Accesorios",
                desc: "El equipo dentro flota, por lo que la mochila no pesa nada en tu espalda.",
                price: 450,
                image: "https://images.unsplash.com/photo-1553062407-98eeb64c6a62?auto=format&fit=crop&w=500&q=80"
            },
            {
                id: 6,
                name: "Trípode Indestructible T-100",
                category: "Soportes",
                desc: "Hecho de aleación alienígena. Puede soportar un tanque encima sin doblarse.",
                price: 600,
                image: "https://images.unsplash.com/photo-1534234828569-0f386cecb3d5?auto=format&fit=crop&w=500&q=80"
            }
        ];

        const productsContainer = document.getElementById('products-container');

        function renderProducts(items) {
            productsContainer.innerHTML = items.map(product => `
                <div class="product-card">
                    <span class="badge">RAMIREZ LABS</span>
                    <div class="prod-img-box">
                        <img src="${product.image}" alt="${product.name}">
                    </div>
                    <div class="prod-info">
                        <span class="prod-cat">${product.category}</span>
                        <h3 class="prod-title">${product.name}</h3>
                        <p class="prod-desc">${product.desc}</p>
                        <div class="price-row">
                            <span class="prod-price">$${product.price}</span>
                            <button class="add-btn" onclick="addToCart(${product.id})"><i class="fas fa-plus"></i></button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        renderProducts(products);

        // --- LÓGICA DE FILTRADO ---
        function filterProducts() {
            const searchText = document.getElementById('search-input').value.toLowerCase();
            const filtered = products.filter(p => 
                p.name.toLowerCase().includes(searchText) || 
                p.desc.toLowerCase().includes(searchText)
            );
            renderProducts(filtered);
        }

        // --- LÓGICA CARRITO ---
        let cart = [];

        function addToCart(id) {
            const product = products.find(p => p.id === id);
            cart.push(product);
            updateCartUI();
            document.getElementById('cart-overlay').classList.add('open');
            document.getElementById('cart-overlay').style.display = 'flex';
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartUI();
        }

        function updateCartUI() {
            const cartItemsContainer = document.getElementById('cart-items');
            const countSpan = document.getElementById('cart-count');
            const totalSpan = document.getElementById('cart-total');

            countSpan.innerText = cart.length;
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            totalSpan.innerText = '$' + total.toFixed(2);

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p style="text-align:center; color:#555; margin-top:2rem; font-style:italic;">Tu carrito está vacío.</p>';
            } else {
                cartItemsContainer.innerHTML = cart.map((item, index) => `
                    <div class="cart-item">
                        <img src="${item.image}">
                        <div style="flex:1">
                            <div class="cart-item-title">${item.name}</div>
                            <div class="cart-item-price">$${item.price}</div>
                        </div>
                        <i class="fas fa-trash" style="color:#e63946; cursor:pointer; align-self:center;" onclick="removeFromCart(${index})"></i>
                    </div>
                `).join('');
            }
        }

        function toggleCart() {
            const overlay = document.getElementById('cart-overlay');
            if (overlay.style.display === 'flex') {
                overlay.classList.remove('open');
                setTimeout(() => overlay.style.display = 'none', 300);
            } else {
                overlay.style.display = 'flex';
                setTimeout(() => overlay.classList.add('open'), 10);
            }
        }
        
        document.getElementById('cart-overlay').addEventListener('click', toggleCart);
    </script>
</body>
</html>
